name: CodeClimate Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  codeclimate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install dependencies
        run: npm install

      - name: Install codeclimate
        run: npm install git+https://github.com/codeclimate/codeclimate.git

        
      - name: Run CodeClimate analysis
        run: npm run codeclimate
